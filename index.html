<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos de Web Components y Lit</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/my-element.ts"></script>
  </head>
  <body>
    <my-element />
    <script>
      window.addEventListener('lit-localize-status', ({ detail }) => {
        if (detail.status === 'loading') {
          console.log(`Cargando nuevo locale: ${detail.loadingLocale}`);
        } else if (detail.status === 'ready') {
          console.log(`Nuevo locale cargado: ${detail.readyLocale}`);
        } else if (detail.status === 'error') {
          console.error(
            `Error cargando locale ${detail.errorLocale}: ` + detail.errorMessage
          );
        }
      });
    </script>
  </body>
</html>
